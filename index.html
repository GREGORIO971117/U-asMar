<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Exo+2:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Mar</title>

  </head>
  <body>

    <div class="portada">

      <!--Barra de navegación-->
      <nav class="navbar">
        <div class="container-fluid">
          <div class="col-sm-4">
            <a class="navbar-brand">MARCIANA</a>
          </div>
          <div class="col-sm-4"></div>
          <div class="col-sm-2">
            <button class="btn" type="submit">Acerca de mi</button>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-outline-primary" type="submit">
              Muestras
            </button>
          </div>
        </div>
      </nav>

      <!--Parrafo sobre imagen-->
      <div class="container-fluid parrafo">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <h1>PRESENTA TU MARCA</h1>
            <p>
              En Belleza, nos dedicamos a transformar y realzar tu imagen con
              los más altos estándares de calidad. Nuestro equipo de expertos
              garantiza resultados excepcionales adaptados a tus necesidades
              individuales.
            </p>
            <button class="btn btn-outline-primary leer-mas" type="submit">
              Leer más
            </button>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>

    <!--Servicios-->
    <div class="container-fluid servicios">

      <h2 class="titulo-servicios">SERVICIOS</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="./assets/productos3.jpg" class="card-img-top rounded-circle" alt="..." />
            <div class="card-body">
              <h2>ACRILICO</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="./assets/productos3.jpg" class="card-img-top rounded-circle" alt="." />
            <div class="card-body">
              <h2>GEL SEMIPERMANENTE (GELISH)</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="./assets/productos3.jpg" class="card-img-top rounded-circle" alt="..." />
            <div class="card-body">
              <h2>RUBIGEL</h2>
            </div>
          </div>
        </div>

        <!--Botones-->
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-outline-primary btn-servicios" type="submit" id="acrilico">
                    Ver más
                  </button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-outline-primary btn-servicios" type="submit" id="gelish">
                    Ver más
                  </button>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <button class="btn btn-outline-primary btn-servicios" type="submit" id="rubigel">
                    Ver más
                  </button>
            </div>
        </div>


      </div>
    </div>

    <!--footer-->
    <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
          <figure>
            <blockquote class="blockquote">
              <p>Tu belleza exterior capturará los ojos pero tu belleza interior conquistará el corazón. </p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Steven Aitchison<cite title="Source Title"></cite>
            </figcaption>
          </figure>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
