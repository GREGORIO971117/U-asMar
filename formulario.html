<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link rel="stylesheet" href="./assets/styles/acrilico.css" />
    <title>Gelish</title>
</head>
<body>
    
    
    <header>
        <div id="navBar"></div>
    </header>

    <h1 class="text-center">Gelish</h1>


        <section>
                    <h2>Agregar Nuevo Diseño</h2>
                    <form id="agregarDiseñoForm">
                        <div class="mb-3">
                            <label for="imagenSrc" class="form-label">URL de la Imagen:</label>
                            <input type="text" class="form-control" id="imagenSrc" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Diseño:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Diseño</button>
                    </form>
        </section>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"
    ></script>

    <script>
        fetch('navBar.html') // Asegúrate de que la ruta sea correcta
            .then(response => response.text())
            .then(html => {
                document.getElementById('navBar').innerHTML = html; // Usamos el ID correcto 'navBar'
            })
            .catch(error => {
                console.error('Error al obtener el navbar:', error);
            });
    </script>

    <script src="./assets/js/formulario.js"></script>

</body>
</html>
