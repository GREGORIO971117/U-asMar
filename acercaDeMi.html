<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link rel="stylesheet" href="./assets/styles/acercaDe.css" />
    <title>Gelish</title>
  </head>
  <body>
    <header>
      <div id="navBar"></div>
    </header>

    <h1 class="titulo-servicios text-center">María Asunción Cruz Corona</h1>

    <div class="container-fluid servicios">
      <div class="row">
        <div class="col-12 col-md-4 mb-4">
          <div class="card text-center justify-content-center">
            <img
              src="./assets/images/Acrilico.jpeg"
              class="card-img-top rounded-circle mx-auto d-block"
              alt="..."
            />
            <div
              class="card-body d-flex flex-column justify-content-center align-items-center"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <p id="descripcion">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum, possimus
      quis? Cum, ab. Error esse, ea itaque, dolorem neque maxime vitae veritatis
      harum facere unde autem repudiandae ex provident libero!
    </p>

    <div class="footer" id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      fetch("navBar.html") // Asegúrate de que la ruta sea correcta
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navBar").innerHTML = html; // Usamos el ID correcto 'navBar'
        })
        .catch((error) => {
          console.error("Error al obtener el navbar:", error);
        });
    </script>
    <script>
        fetch('footer.html') // Asegúrate de que la ruta sea correcta
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html; // Usamos el ID correcto 'navBar'
            })
            .catch(error => {
                console.error('Error al obtener el footer:', error);
            });
    </script>
    
  </body>
</html>
